<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <h1>A-aron Dice Game </h1>
    <H2>Two Player</H2>
    <div class="container">
        <div class="sections">
            <p id="playerOne">Player One</p>
            <button id="Roll">Roll</button>
            <p id=currentScore> </p>
            <img id="diceImage" src="img/dice1.png" alt="">
            
        
            <p id=totalScore> </p>
            <p>Wins</p>
            <p id="p1Wins"> </p>
            <p>player 1 Ones</p>
            <p id="p1Ones"></p>
            <p>player 1 Two</p>
            <p id="p1Twos"></p>
            <p>player 1 p1Threes</p>
            <p id="p1Threes"></p>
            <p>player 1 Fours</p>
            <p id="p1Fours"></p>
            <p>player 1 Fives</p>
            <p id="p1Fives"></p>
            <p>player 1 Six</p>
            <p id="p1Sixs"></p>
       

        </div>

        <div class="sections">
            <p id="playerTwo">Player Two</p>
            <button id="playerTwoDiceRoll">Roll</button>
            <p id=playerTwoCurrentScore> </p>
            <img id="playerTwoDiceImage" src="img/dice1.png" alt="">
            <p id=playerTwoTotalScore> </p>
        
        <p id=p2totalScore> </p>
        <p>Wins</p>
        <p id="p2Wins"> </p>
        <p>player 2 Ones</p>
        <p id="p2Ones"></p>
        <p>player 2 Two</p>
        <p id="p2Twos"></p>
        <p>player 2 Threes</p>
        <p id="p2Threes"></p>
        <p>player 2 Fours</p>
        <p id="p2Fours"></p>
        <p>player 2 Fives</p>
        <p id="p2Fives"></p>
        <p>player 2 Six</p>
        <p id="p2Sixs"></p>
    </div>



    <script src="script.js"> </script>
</body>

</html>
